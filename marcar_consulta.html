<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="autor" content="GRUPO4">
    <meta name="assunto" content="Uma aplicação web para marcação de consultas On-lie">
    <link rel="icon" href="acess/icon/favicon.png">
    
    <link rel="stylesheet" href="acess/css/style-consulta.css">
    <title>Marcar Consulta</title>
</head>
<body>

<div class="container">
    <div class="form-image">
        <img src="acess/img/Mc1.svg" alt="">
    </div>
    <div class="form">
        <form action="#">
            <div class="form-header">
                <div class="title">
                    <h1>Insira os seus dados</h1>
                </div>
                <div class="volt-button">
                    <button><a href="index.html">Voltar</a></button>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="firstname">Primeiro nome</label>
                    <input type="text" id="firstname" name="firstname" placeholder="Digite seu primeiro nome" required>
                </div>

                <div class="input-box">
                    <label for="lastname">Sobrenome</label>
                    <input type="text" id="lastname" name="lastname" placeholder="Digite seu Sobrenome" required>
                </div>
                
                <div class="input-box">
                    <label for="data">Data de Nascimento</label>
                    <input type="date" id="data" name="data" placeholder="Sua Data de Nascimento" required>
                </div>

                <div class="input-box">
                    <label for="tipo_consulta">Tipo de Consulta</label>
                    <select name="tipo_consulta" id="tipo_consulta"  required aria-expanded="false">
                        <option value="C1">Pediatria</option>
                        <option value="C2">Peneumologia</option>
                        <option value="C3">Genecologia</option>
                    </select>
                </div>

                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>

                <div class="input-box">
                    <label for="number">Telefone</label>
                    <input type="tel" id="number" name="number" placeholder="(+xxx) xxx-xxx-xxx" required>
                </div>

                <div class="input-box">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="input-box">
                    <label for="Confirmepassword">Confirme sua senha</label>
                    <input type="password" id="Confirmepassword" name="Confirmepassword" placeholder="Digite sua senha novamente" required>
                </div>
            </div>

            <div class="gender-inputs">
                <div class="gender-title">
                    <h4>Gênero</h4>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="radio" id="female" name="gender" >
                        <label for="female">Femenino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="male" name="gender" >
                        <label for="male">Masculino</label>
                    </div>

                    <div class="gender-input">
                        <input type="radio" id="others" name="gender" >
                        <label for="others">Outros</label>
                    </div>

                </div>
            </div>

            <div class="continue-button">
                <button><a href="#">Continuar</a></button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
